<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DailyNotes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">DailyNotes</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>




      <div class="container">
        <h1>start add your note</h1>
        <form method="post">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" name="title" aria-describedby="emailHelp">
              </div>
            <div class="mb-3">
                <label for="desc" class="form-label">description</label>
                <input type="text" class="form-control" name="desc" aria-describedby="emailHelp">
                </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" name="important" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">important</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        
      </div>
    <div class="container">
        <h2>your notes</h2>
        {% if newdocs|length==0 %}
        no notes to display
      {% endif %}
        {% for item in newdocs %}
        <div>
            {{ item.title}}- {{item.desc}} - {{item.important}}
            <form method="post" action="/delete/{{ item.id }}">
              <button type="submit" class="btn btn-danger" >click to delete</button>
            </form>
        </div>
    {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
</html>
